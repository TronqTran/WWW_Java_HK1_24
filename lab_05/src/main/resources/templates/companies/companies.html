<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lab 05</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/companies">Company</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidates">Candidate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/skills">Skill</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Search Bar -->
<div class="container mt-4">
    <h2>Search Companies</h2>
    <div class="d-flex justify-content-between">
        <form class="form-inline">
            <input class="form-control mr-2" type="search" placeholder="Search by company name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="#" class="btn btn-primary">Create Company</a>
    </div>
</div>

<!-- Company List -->
<div class="container mt-4">
    <h2>Company List</h2>
    <div class="row">
        <div class="col-md-4" th:each="company : ${companyPages.content}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${company.compName}"></h5>
                    <p class="card-text"><strong>Address:</strong> <span th:text="${company.address}"></span></p>
                    <p class="card-text"><strong>About:</strong> <span th:text="${company.about}"></span></p>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${company.email}"></span></p>
                    <p class="card-text"><strong>Website:</strong> <a th:href="${company.webUrl}" th:text="${company.webUrl}"></a></p>
                    <a th:href="@{/jobs/company/{id}(id=${company.id})}" class="btn btn-primary">View All Job</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:if="${companyPages.getTotalPages()} > 0" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/companies(size=${companyPages.size}, page=${pageNumber})}"
                th:text="${pageNumber}"
                ></a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
