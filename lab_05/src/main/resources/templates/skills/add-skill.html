<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill to Candidate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lab 05</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/companies">Company</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidates">Candidate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/skills">Skill</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Add Skill Form -->
<div class="container mt-4">
    <h2>Add Skill to Candidate</h2>
    <form action="/skills/addSkill" method="post">

        <h4>Candidate Information</h4>

        <input type="hidden" name="candidateId" th:value="${candidate.id}">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${candidate.fullName}" readonly>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" th:value="${candidate.dob}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${candidate.email}" readonly>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" th:value="${candidate.phone}" readonly>
        </div>

        <h4>Skill Information</h4>
        <div class="form-group">
            <label for="skill">Select Skill</label>
            <select class="form-control" id="skill" name="skillId" required>
                <option value="" disabled selected>Select a skill</option>
                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="skillLevel">Select Skill Level</label>
            <select class="form-control" id="skillLevel" name="skillLevel" required>
                <option value="" disabled selected>Select a level</option>
                <option value="BEGINNER">BEGINNER</option>
                <option value="INTERMEDIATE">INTERMEDIATE</option>
                <option value="ADVANCED">ADVANCED</option>
                <option value="PROFESSIONAL">PROFESSIONAL</option>
                <option value="MASTER">MASTER</option>
            </select>
        </div>

        <div class="form-group">
            <label for="moreInfos">More Info</label>
            <textarea class="form-control" id="moreInfos" name="moreInfos" rows="3" placeholder="Enter additional information" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Skill</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script </body>
</html>
