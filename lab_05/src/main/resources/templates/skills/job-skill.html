<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lab 05</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/companies">Company</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidates">Candidate</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/skills">Skill</a>
            </li>
        </ul>
    </div>
</nav>

<!--Job Information-->
<div class="container mt-4">
    <h2>Job Information</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${jobSkillPages.content[0].job.jobName}"></h5>
            <p class="card-text"><strong>Description:</strong> <span th:text="${jobSkillPages.content[0].job.jobDesc}"></span></p>
        </div>
    </div>
</div>

<!-- Skill List -->
<div class="container mt-4">
    <h2>Skill List</h2>
    <div class="row">
        <div class="col-md-4" th:each="jobSkill : ${jobSkillPages.content}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${jobSkill.skill.skillName}"></h5>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${jobSkill.skill.skillDescription}"></span></p>
                    <p class="card-text"><strong>Type:</strong> <span th:text="${jobSkill.skill.type}"></span></p>
                    <p class="card-text"><strong>Level:</strong> <span th:text="${jobSkill.skillLevel}"></span></p>
                    <p class="card-text"><strong>More Infos:</strong> <span th:text="${jobSkill.moreInfos}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:if="${jobSkillPages.getTotalPages()} > 0" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/skills/job/{jobId}(jobId=${jobId},size=${jobSkillPages.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                ></a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
